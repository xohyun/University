<!DOCTYPE html>
<html>
<head>
	<style>
		#wrapper {
			width: 50%;
			margin:auto;
		}
		#header1 {
			background-color: yellow;
			width: 100%;
			height: 50px;
		}
		#header2 {
			background-color: red;
			width: 100%;
			height: 100px;
		}
		#nav {
			width: 33%;
			background-color: blue;
			height: 350px;
			float: left;
		}
		#content {
			width: 34%;
			background-color: green;
			height: 350px;
			float: left;
		}
		#footer {
			width: 33%;
			background-color: purple;
			height: 350px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header1"></div>
		<div id="header2"></div>
		<div id="nav"></div>
		<div id="content"></div>
		<div id="footer"></div>
	</div>
</body>
</head>
